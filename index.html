<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>San Diego Top Spots</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body ng-app="tsApp">

  <div ng-controller="HomeController as hmCtrl">
    <table>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Link</th>
      </tr>
      <tr ng-repeat="x in hmCtrl.info">
        <td>{{ x.name }}</td>
        <td>{{ x.description }}</td>
        <td><a href="https://www.google.com/maps/place/?q={{ x.location.join() }}"> {{ x.location }} </a></td>
      </tr>
    </table>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="app/HomeController.js"></script>
<script type="text/javascript" src="app/topspotsangular.js"></script>
</body>
</html>
